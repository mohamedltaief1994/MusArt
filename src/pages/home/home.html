<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="GoMuseum()">
          Museum
        </button>
        <button ion-item (click)="GoGallerie()">
          Gallerie
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let museum of museums">
    <img src="{{museum.url}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon> 
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="md-globe" item-start large></ion-icon>
      <h2>{{ museum.name}}</h2>
      <p>{{ museum.arabe}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call-outline" item-start large></ion-icon>
      <h2>{{ museum.tel}}</h2>
    </ion-item>
    <ion-item>
      <button ion-button icon-start clear item-start (tap)="desc(museum.description,museum.url)">
        <ion-icon name="ios-archive" ></ion-icon>
        Description
      </button>
      <button ion-button icon-start clear item-end (tap)="map()">
        <ion-icon name="navigate" ></ion-icon>
        aller
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
