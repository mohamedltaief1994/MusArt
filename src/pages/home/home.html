<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let museum of museums">
    <img src="{{museum.url}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon> 
      </button>
    </ion-fab>
  
    <ion-item>
      <ion-icon name="md-globe" item-start large></ion-icon>
      <h2>{{ museum.name}}</h2>
      <p>{{ museum.arabe}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call-outline" item-start large></ion-icon>
      <h2>{{ museum.tel}}</h2>
    </ion-item>
    <ion-item>
      <button ion-button icon-start clear item-start (tap)="desc(museum.description,museum.url)">
        <ion-icon name="ios-archive" ></ion-icon>
        Description
      </button>
      <button ion-button icon-start clear item-end (tap)="map()">
        <ion-icon name="navigate" ></ion-icon>
        aller
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
