<ion-header>
  <ion-navbar>
    <ion-title>Gallerie</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let gallerie of galleries">
    <img src="{{gallerie.url}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="md-globe" item-start large></ion-icon>
      <h2>{{gallerie.name}}</h2>
      <p>{{ gallerie.arabe}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-call-outline" item-start large></ion-icon>
      <h2>{{ gallerie.tel}}</h2>
    </ion-item>
    <ion-item>
      <button ion-button icon-start clear item-start (tap)="desc(gallerie.description,gallerie.url)">
        <ion-icon name="ios-archive"></ion-icon>
        Description
      </button>
      <button ion-button icon-start clear item-end (tap)="map()">
        <ion-icon name="navigate"></ion-icon>
        aller
      </button>
    </ion-item>

  </ion-card>
</ion-content>
